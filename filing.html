<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Filing Counter</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<button style="float: left; z-index: 0" class="btn btn-primary back" href="./index.html">Back</button><br>
<h2>I Have Filed..</h2> <br><br>
<div class="dex">
    <h1 class="addDex">+</h1>
<h1 class="dexCount" style="font-size: 6em">0</h1><br>
    <h1 class="remDex">-</h1>
</div>
<h3><span style="color: green"> DEX</span> Articles</h3>

<h2>And</h2>


<div class="fex">
    <h1 class="addFex">+</h1>
    <h1 class="fexCount" style="font-size: 6em">0</h1><br>
    <h1 class="remFex">-</h1>
</div>
<h3><span style="color: blue">FEX</span> Articles</h3>
</body>
<style>
    body,html{
        width: 100%;
        height: 100%;
        text-align: center;
        background-color: #333333;
        color: #337ab7;
    }
</style>
<script>

    $(".back").click(function () {
        window.location.assign("./index.html")
    });
    var dex = localStorage.getItem("dex");
    var fex = localStorage.getItem("fex");
    if(dex === null){
        localStorage.setItem("dex", 0);
        dex = localStorage.getItem("dex");
    }
    if(fex === null){
        localStorage.setItem("fex", 0);
        fex = localStorage.getItem("fex");
    }

    var d = new Date();
    var dayNum = d.getDate();
    if(localStorage.getItem("lastLogin") === dayNum){

    }else if(localStorage.getItem("lastLogin") === null) {
        localStorage.setItem("lastLogin", dayNum);
    }
    else
    {
        if(dayNum - localStorage.getItem("lastLogin") >= 7){
            localStorage.setItem("lastLogin", dayNum);
            localStorage.setItem("dex", 0);
            localStorage.setItem("fex", 0);
        }
    }

    $(".dexCount").html(dex);
    $(".fexCount").html(fex);


    $(".addDex").click(function () {
        dex++;
        localStorage.setItem("dex", dex);
        update();
    });
    $(".remDex").click(function () {
        dex--;
        localStorage.setItem("dex", dex);
        update();
    });
    $(".addFex").click(function () {
        fex++;
        localStorage.setItem("fex", fex);
        update();
    });
    $(".remFex").click(function () {
        fex--;
        localStorage.setItem("fex", fex);
        update();
    });


    function update() {
        var dex1 = localStorage.getItem("dex");
        var fex1 = localStorage.getItem("fex");
        $(".dexCount").html(dex1);
        $(".fexCount").html(fex1);
        if(dex1 >= 9){
            $(".dexCount").css("color", "green");
        }else{
            $(".dexCount").css("color", "#337ab7");
        }if(fex1 >= 9){
            $(".fexCount").css("color", "green");
        }else{
            $(".fexCount").css("color", "#337ab7");
        }
    }
</script>
</html>
